<ion-side-menus enable-menu-with-back-views="false">
  <!-- Side Menu -->
  <ion-side-menu side="left" class="side-menu">
    <ion-content>
      <ion-list>
        <ion-item menu-close ui-sref="app.balance">
          Balance
        </ion-item>
        <ion-item menu-close ui-sref="app.favorites">
          Favoritos
        </ion-item>
        <ion-item menu-close ui-sref="app.transfer">
          Transferencias
        </ion-item>
        <ion-item menu-close ui-sref="app.account">
          Cuenta
        </ion-item>
        <ion-item menu-close ui-sref="app.settings">
          Ajustes
        </ion-item>
        <ion-item menu-close ui-sref="access">
          Cerrar Sesion
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
  <!-- /Side Menu -->
  <!-- View content -->
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <!-- / View content -->
</ion-side-menus>
